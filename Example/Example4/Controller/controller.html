<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Controller Example</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
<link rel="stylesheet" href="css/custom.css">
<script src="js/communicator.js"></script>
<script>
	function changedSlider() {
		var value = document.getElementById("volControl").value
		document.getElementById("volText").innerHTML = value;
		sendCommand("4255", value);
	}
</script>
</head>
<body>
	<div class="cc">
		<div class="row">
			<div class="col s3">Custom GUI Demo</div>
			<div class="col s3"></div>
			<div class="col s5">Console Demo</div>
		</div>
		<div class="row">
			<div class="col s3">
				<div class="spacer">
					Volume: <span id="volText">100</span>% <input type="range" id="volControl" value="100" oninput="changedSlider();">
				</div>
				<div class="spacer">
					<button class="btn" onClick='sendCommand("4110", "");'>Play Audio 1</button>
				</div>
				<div class="spacer">
					<button class="btn" onClick='sendCommand("4210", "");'>Play Audio 2</button>
				</div>
				<div class="spacer">
					<button class="btn" onClick='sendCommand("4310", "");'>Play Audio 3</button>
				</div>
				<div class="spacer">
					<button class="btn" onClick='sendCommand("4410", "");'>Play Audio 4</button>
				</div>
			</div>
			<div class="col s3"></div>
			<div class="col s5">
				<div class="row">
					<div class="col s4">
						<br> <br>Console:<br> <br> <br>Command Input:<br> <br> <br>IP:<br> <br> <br>Port:
					</div>
					<div class="col s8">
						<div class="row">
							<textarea id="outputtext" rows="20" cols="50" class="materialize-textarea"></textarea>
							<input id="inputtext" placeholder="Command" value="ping:test"> <input id="ip" placeholder="127.0.0.1"> <input id="port" type="number" placeholder="8000">
							<button class="btn" onClick='sendCommand(getInput("inputtext").substring(0, 4), getInput("inputtext").substring(5));'>Send</button>
							<button class="btn" onClick='doDisconnect();' id="btt_disconnect">Disconnect</button>
							<button class="btn" onClick='doConnect();' id="btt_connect">Connect</button>
						</div>
						Commands in this example:<br> Start audio 1: "4110"<br> Start audio 2: "4210"<br> Start audio 3: "4310"<br> Start audio 4: "4410""
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</body>
</html>
