<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Lower Third Example</title>
<link rel="stylesheet" href="css/custom.css">
<script>
	function event(messageID, data) {
		switch (messageID) {
		case "1110":
			changeElementContent("sometexttochange1", data);
			break;
		case "1120":
			changeElementContent("sometexttochange2", data);
			break;
		case "1111":
			if (intervalID == 0) {
				animateIn();
			}
			break;
		case "ping":
			sendCommand("pong", data);
		}
	}

	// Animation releated stuff
	function animateIn() {
		document.getElementById("retrigger").animate(keyframes, timings_in);
		intervalID = setInterval(animateOut, 3500);
	}

	function animateOut() {
		clearInterval(intervalID);
		intervalID = 0;
		document.getElementById("retrigger").animate(keyframes, timings_out);
	}

	var keyframes = [ {
		left : "-100%"
	}, {
		left : "0%"
	} ]
	var timings_in = {
		duration : 350,
		iterations : 1,
		direction : "normal",
		fill : "both",
		easing : "ease-in"
	}
	var timings_out = {
		duration : 350,
		iterations : 1,
		direction : "reverse",
		fill : "both",
		easing : "ease-out"
	}
</script>
<script src="js/client.js"></script>
</head>
<body>
	<div class="sitebox">
		<div id="retrigger">
			<img alt="LT" src="css/lt.png" class="ltimg"> <span class="text1" id="sometexttochange1">lt1A</span> <span
				class="text2" id="sometexttochange2">lt1B</span>
		</div>
	</div>
</body>
